<!DOCTYPE html>
<html>
<head>
  <title>Sword Clicker</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <section>
    <div class="main">
      <div class="left">
        <img src="Images/minecraft_woodensword.png" alt="Sword" class="sword-image" onclick="incrementSword()" draggable="false">
        <h3>Slashes: <span class="slash-cost">0</span></h3>
      </div>
      <div class="right">
        <div class="upgrade" onclick="buyClicker()">
          <div class="left-section">
            <img src="Images/clicker-white.png" alt="trainee" class="upgrade-img">
          </div>
          <div class="mid-section">
            <h4>Trainee</h4>
            <div class="cost-info">
              <p>Cost: <span class="clicker-cost">30</span></p>
              <img src="Images/swordiconw.png" alt="sword-icon" class="swordUpgrade-icon">
            </div>
          </div>
          <div class="right-section">
            <p>Level <span class="trainee-level">0</span></p>
          </div>
          <div class="next-level-info">
            <p>
              +<span class="trainee-increase">1</span> slashes <br /> each click.
            </p>
          </div>
        </div>
        <div class="upgrade" onclick="buyautoSword()">
          <div class="left-section">
            <img src="Images/factory.png" alt="autoSword" class="upgrade-img">
          </div>
          <div class="mid-section">
            <h4>Auto-Sword</h4>
            <div class="cost-info">
              <p>Cost: <span class="autoSword-cost">100</span></p>
              <img src="Images/swordiconw.png" alt="sword-icon" class="swordUpgrade-icon">
            </div>
          </div>
          <div class="right-section">
            <p>Level <span class="autoSword-level">0</span></p>
          </div>
          <div class="next-level-info">
            <p>
              +<span class="autoSword-increase">0</span> slashes <br /> per second.
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
